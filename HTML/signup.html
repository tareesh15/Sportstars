<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="hea">
        <header>
            <h1><img src="../Media/Logo.png" alt="">SPOTSTAR</h1>

    <div class="content">
    <div class="sign">
        <div class="logo">
        <p id="err"></p>
        <h1>SPORTSTAR-SIGN UP</h1>
